
  <style>
    .profile-card {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      margin-left: 20px;
      margin-right: 20px;
    }

    .profile-card-info {
      display: flex;
      flex-direction: column;
    }
    
    .alt-profile {
      margin-left: auto;
      margin-right: auto;
      padding: 10px;
      box-sizing: border-box;
      width: 95%;
      height: 50px;
      border-bottom: 1px solid gray;
      border-top: 1px solid gray;
      margin-bottom: 20px;
    }
    .alt-profile span {
      padding: 8px;
    }
    .alt-profile span:hover {
      font-weight: bold;
      border-bottom: 2px solid rgb(130, 212, 23);
      cursor: pointer;
    }
    .container-flow {
      padding: 20px;
      box-sizing: border-box;

      border: 2px solid pink;
    }
    .round-button {
      display: inline-block;
      background-color: #007bff; /* Yuvarlak zeminin arka plan rengi */
      color: #fff; /* Metin rengi */
      border: none;
      border-radius: 50%; /* Yuvarlak zemin yapmak için border-radius kullanılır */
      width: 70px; /* Genişlik */
      height: 70px; /* Yükseklik */
      text-align: center;
      line-height: 40px; /* Metin yüksekliği ile hizalamak için */
      cursor: pointer;
    }
  </style>
 
    <div>
      <div class="profile-card">
        <div class="profile-card-info">
          <span style="font-size: 20px; color: black; font-weight: bold">{{
            profile.username
          }}</span>
          <span>
            <fa-icon [icon]="faSmile"></fa-icon>
            <fa-icon [icon]="faSmile"></fa-icon>
            <fa-icon [icon]="faSmile"></fa-icon
          ></span>
          <span>
            {{ profile.totalentrynumber }} entry.
            {{ profile.followernumber }} takipçi.
            {{ profile.followednumber }} takipedilen</span
          >
          <span>
            <fa-icon
              style="font-size: 1.8em; padding: 4px"
              [icon]="facirclearrow"
            >
            </fa-icon>
            <fa-icon
              style="font-size: 1.8em; padding: 4px"
              [icon]="facirclearrow"
            >
            </fa-icon
          ></span>
        </div>
        <button (click)="onClick()">çıkış</button>
        <div >
          <form (change)="dosyaSec($event)" (ngSubmit)="resimYukle()">
            <!-- Form içeriği -->
            <button type="submit" class="round-button">Yükle</button>
          </form>
          
        </div>
      </div>

      <div class="alt-profile">
        <span> entry'ler</span>
        <span> favoriler</span>
        <span> görseller</span>
        <span> istatistikler</span>
      </div>

      <div class="container-flow">
        <entry> </entry>
      </div>
    </div>
