<style> 

    .header-search input{
        box-sizing: border-box;
        width: 320px;
        border: 2px solid grey;
        height: 30px;
        outline: none;
        padding: 10px;
      }
</style>

<div class="header-search">
  <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
    <input type="text" placeholder="Search..." formControlName="searchInput">
  </form>
</div>
<tr *ngFor="let list of dailyflow"> 
  {{this.list}}
</tr>
