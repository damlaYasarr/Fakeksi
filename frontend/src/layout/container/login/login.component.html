<style> 
.regis_card{
    box-sizing: border-box;
    height: 600px;
    padding: 20px;
    list-style: none;
    margin-top: 10px;
}
.email_card{
    margin-top: 25px;
    display: flex;
    flex-direction: column;
}
.email_card input{
    height: 40px;
    outline: none;
    width: 300px;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid grey;
}
.regis_btn{
    width: 300px;
    height: 55px;
    border-radius: 5px;
    background-color: rgb(5, 184, 5);
    outline: none;
    border: none;
    margin-top: 20px;
}
.regis_btn a{
  color: aliceblue;
  text-decoration: none;
  
}
.regis_router{
 margin-top: 5px;
}
.regis_router a{
 text-decoration: none;
 color: black;
}
</style>


<div class="regis_card"> 

  <div ><span style="font-weight: bold;">giriş</span> </div>
  <div> 
   <form [formGroup]="loginForm"> 
    <div class="email_card"> 
    <label for="floatingInput"> email adresi</label>
    <input  formControlName="email"
    type="email"
   
    id="floatingInput"
    placeholder="name@example.com" />
    <label  for="floatingPassword"> şifre</label>
    <input   formControlName="password"
    type="password"
   
    id="floatingPassword"
    placeholder="Password" />
    </div>
    <button type="submit" (click)="login()"class="regis_btn" 
  >giriş yapmaya çabala</button>
   </form>
  </div>
  <div style="margin-top: 20px;"><span style="font-weight: bold; ">giremeyiş</span></div>
   <div class="regis_router"> <a href="#">kayıtlı kullanıcı olunası</a></div>
   <div  class="regis_router"> <a href="#">şifremi unuttum</a></div>
</div>
