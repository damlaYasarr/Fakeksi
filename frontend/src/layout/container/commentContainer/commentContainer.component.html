
<style>
  .comment-card{
    box-sizing: border-box;
    height: 200px;
    
  }
.comment-header{
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
}
.comment-header span:hover{
  border-bottom: 2px solid black;

}
.style-icon{
 color: rgb(160, 160, 160);
 font-size: 13px;
}
.style-icon:hover{
  color: rgb(85, 182, 29);
}
.alt-card-style{
  display: flex;
  align-items: center;
  justify-content: end;
  line-height: 18px;
  font-size: 13px;
  cursor: pointer;

}
.profile-user{
  display: inline-block;
  width: 40px;
  height: 40px;
  cursor: pointer;
  border-radius: 50%;
  background-repeat: no-repeat;
  background-position: center center;
  background-size: cover;
  background-image: url('https://via.placeholder.com/400x200');

}
.ff .isim{
  color: rgb(105, 233, 54);
  cursor: pointer;
}
.ff  .isim:hover{
border-bottom: 1px solid rgb(55, 173, 8);
}
.ff .tarih:hover{
  border-bottom: 1px solid rgb(179, 179, 179);
}
</style>
<div >

  <tr *ngFor="let entry of entriesUser" >
    <td> 
      <div class="comment-card"> 
  <div class="comment-header">
    <span> {{entry.tagname}}</span></div>
       <div style="font-size: 15px;"> Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque deleniti amet impedit fuga? Quas doloremque tempora placeat! Quae, assumenda corrupti, dignissimos eius, quas excepturi neque aspernatur tempore consectetur animi labore?</div>
       <div style="display: flex; flex-direction: row; justify-content:space-between ;align-items: center;">
        <span> <fa-icon class="style-icon" style=" cursor: pointer;"  [icon]="faDrop"></fa-icon>

        </span>
        <span >
          <fa-icon class="style-icon" style="margin: 4px; cursor: pointer;"  [icon]="faMessageArrowUp"></fa-icon>
          <fa-icon class="style-icon" style=" cursor: pointer;" [icon]="faListDot"></fa-icon>
        </span>
       </div>
       <div class="alt-card-style">
          <div class="ff" style="display:flex;  flex-direction: column;">
            <span class="isim">{{entry.name}}</span>
            <span  class="tarih">{{entry.enrydate}}</span>
          </div>
           <div class="profile-user"></div>
       </div>
      </div>
      </td>
      </tr>
</div>
